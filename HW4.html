<!DOCTYPE html>
    <meta charset="utf-8">
    <style>
        path {
          fill: #ccc;
          stroke: #fff;
          stroke-linejoin: round;
        }
    </style>

    <svg width="960" height="500"></svg>
    <script src="//d3js.org/d3.v4.min.js"></script>

    <script>

    var width = 960;
    var height = 620;

    var chosenProjection = d3.geoMercator()
      .scale(600)
      .translate([1300, 450])

      var path = d3.geoPath()
        .projection(chosenProjection);

    d3.json("Virginia_1_to_2.geojson", function(error, geoData) {

      d3.select("svg").append("path")
          .attr("d", path(geoData));
    });

    </script>

  </html>
